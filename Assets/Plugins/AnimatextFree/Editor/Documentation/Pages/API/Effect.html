	<body>	
		<iframe src="BaseAPI.html"></iframe>	
		<div class="content">
			<h1>Effect</h1>
			<h2>Info</h2>
			<ul>
				<li><p><strong>Type</strong>Class</p></li>			
				<li><p><strong>Namespace</strong>AnimatextFree</p></li>	
			</ul>
		
			<h2>Properties</h2>
			<ul>
				<li><p><strong>speed</strong><small>float</small>The speed of the effect.</p></li>			
				<li><p><strong>time</strong><small>float</small>The playing time of the effect.</p></li>		
			</ul>	
			
			<h2>Methods</h2>
			<ul>
				<li><p><strong>End</strong>End the effect.</p></li>
				<li><p><strong>Pause</strong>Pause the effect.</p></li>	
				<li><p><strong>Play</strong>Play the effect.</p></li>	
				<li><p><strong>Start</strong>Start the effect.</p></li>	
				<li><p><strong>Stop</strong>Stop the effect.</p></li>	
			</ul>		
		</div>
	</body>
